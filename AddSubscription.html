<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/AddSubscription.css"/>
</head>
<body>
  <!-- Image and text -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""><b>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ScriptO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" style="color: #eff0f4"><img src="img/iconly-bulk-home-1@2x.png" width="30" height="30" class="d-inline-block align-top" alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home Page&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="NotificationsPage.html" style="color: #eff0f4"><img src="img/iconly-bulk-notification-1@2x.png" width="30" height="30" class="d-inline-block align-top" alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notifications&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: #eff0f4"><img src="img/iconly-bulk-profile-1@2x.png" width="30" height="30" class="d-inline-block align-top" alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your Account: Josh Sanchez</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="card border-dark">
          <form>
            <!-- Card header -->
            <div class="card-header">
              <h4 class="fw-bold">Add Subscription</h4>
            </div>
      
            <!-- Card body -->
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleInput1" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="serviceName">
                  </div>
              <div class="mb-3">
                <label for="exampleInput1" class="form-label">Account Name</label>
                <input type="text" class="form-control" id="accountName" />
              </div>
              <div class="mb-3">
                <label for="exampleInput3" class="form-label">Price</label>
                <input type="tel" class="form-control" id="price" />
              </div>
      
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleInput4" class="form-label">Plan Name</label>
                    <input type="text" class="form-control" id="planName" />
                  </div>
                </div>
      
                <div class="col-md-6">
                  <label for="exampleInput5" class="form-label">Billing</label>
                  <select
                          id="exampleInput5"
                          class="form-select mb-3"
                          aria-label="Default select example"
                          >
                    <option value="1">Weekly</option>
                    <option value="2">Monthly</option>
                    <option value="3">Annually</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleInput4" class="form-label">Subscription Start Date</label>
                    <input type="text" class="form-control" id="exampleInput4" />
                  </div>
                </div>
      
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="exampleInput4" class="form-label">Subscription End Date</label>
                      <input type="text" class="form-control" id="exampleInput4" />
                    </div>
                  </div>
              </div>
            </div>
      
            <!-- Card footer -->
            <div class="card-footer">
              <button class="btn btn-danger">Cancel</button>

              
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="myFunction()">
                Submit
              </button>


              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #1b1b1d">Subscription Added!</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      

</body>
</html>
