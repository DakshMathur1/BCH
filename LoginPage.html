<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "LoginPage.css">
</head>

<body>
    <br><br><br><br><br>
    <section class = "container">
        <div class = "row content d-flex justify-content-center align-items-center">
            <div class = "col-md-5">
                <div class = "box shadow bg-white p-4">
                    <h3 class = "mb-4 text-center fs-1">Login Form</h3>
                    <form class = "mb-3">
                        <div class = "form-floating mb-3">
                            <input type = "email" class = "form-control rounded-0" id = "floatingInput" placeholder = "name@example.com">
                            <label for = "floatingInput">Email</label>
                        </div>
                        <div class = "form-floating mb-3">
                            <input type = "password" class = "form-control rounded-0" id = "floatingPassword" placeholder = "password">
                            <label for = "floatingPassword">Password</label>
                        </div>
                        <div class = "form-check mb-3">
                            <input class = "form-check-input" type = "checkbox" id = "autoSizingCheck2">
                            <label class = "form-check-label">Remember me
                            </label>
                        </div>
                        <div class = "d-grid gap-2 mb-3">
                            <button type = "button" class = "btn btn-dark btn-lg border-0 rounded-0" onclick="location.href='HomePage.html'">Login</button>
                        </div>
                        <div class = "forgot-password-link mb-3 text-right">
                            <a href = "#" title = "Forgot Password" class = "text-decoration-none">Forgot password?</a>
                        </div>
                    </form>
                    <div class = "sign-up-accounts">
                        <p class = "text-center">Or Sign Up</p>
                        <div class = "social-accounts d-flex justify-content-center">
                            <a href = "#" title = "Facebook"> <i class = "fa fa-facebook"></i></a>
                            <a href = "#" title = "Twitter"> <i class = "fa fa-twitter"></i></a>
                            <a href = "#" title = "Google"> <i class = "fa fa-google"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
